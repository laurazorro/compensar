<!DOCTYPE html>
<html lang="es">
<head>
    <meta  http-equiv="Content-Type" content="text/html;" charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compensar</title>
    <script src="https://kit.fontawesome.com/7a1fec5b9a.js" crossorigin="anonymous"></script>
    <meta content="text/html;" charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/css/style.css">
    
</head>
<body>
  <!--barra navegacion-->
    <nav class="navbar navbar-light bg-light shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://corporativo.compensar.com/eventos/PublishingImages/logo.png" alt="" width="150" >
          </a>
          
        </div>
    </nav>
    
    <div class="container">
        <div class="row ">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Zona transaccional</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Administracion de representantes</a>
                </li>
            </ul>
            <div style="height: 2rem;"></div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="row">
                        <div class="col">
                            <i class="fas fa-users" style="font-size: 5rem;"></i>
                        </div>
                        <div class="col-9">
                            <h3>Administracion de usuarios</h3>
                            <p>Agrega, edita o elimina los usuarios que deseas que tengan permisos para realizar tramites empresariales</p>
                        </div>
                    </div>
                    <br>
                    <p class="position-relative">1. Ingresa los datos solicitados de tu representante </p>
                    <br>
                    <div class="card"><br>
                        <div class="card-body text-center align-middle">
                            <form>
                                <div class="row g-3 text-end">
                                    <div class="col-6">
                                      <label for="apellido" class="col-form-label">Tipo documento:</label>
                                    </div>
                                    <div class="col-auto">
                                      <select class="form-select col-auto">
                                        <option value="1">Cedula ciudadania</option>
                                        <option value="2">Cedula extrajeria</option>
                                      </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row g-3 text-end">
                                    <div class="col-6">
                                      <label for="numdoc" class="col-form-label">Numero de documento</label>
                                    </div>
                                    <div class="col-auto">
                                      <input type="text" id="numdoc" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row g-3 text-end">
                                    <div class="col-6">
                                      <label for="nombre" class="col-form-label">*Nombre:</label>
                                    </div>
                                    <div class="col-auto">
                                      <input type="text" id="nombre" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row g-3 text-end">
                                    <div class="col-6">
                                      <label for="apellido" class="col-form-label">*Apellido:</label>
                                    </div>
                                    <div class="col-auto">
                                      <input type="text" id="apellido" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row g-3 text-end">
                                    <div class="col-6">
                                      <label for="mail" class="col-form-label">*correo electronico:</label>
                                    </div>
                                    <div class="col-auto">
                                      <input type="email" id="mail" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div><br>
                    </div>
                    <div class="row">
                        <a class="nav-link text-end col-6" aria-current="page" href="zona_transaccional.html"><i class="fas fa-arrow-left"></i> Volver</a>
                        <a class="btn btn-primary col-auto" href="permisosdelegados.html" role="button">Continuar</a>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
    
</body>
</html>
